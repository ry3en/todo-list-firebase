{% extends 'base.html' %}
{% block content %}
<section class="vh-100" style="background-color: #2D4059;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card" id="list1" style="border-radius: .75rem; background-color: #DECDC3;">
                <div class="card-body p-5 text-center">

                    <h3 class="mb-5">Login</h3>
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger">{{message}}</div>
                    {% endfor %}

                    <form method="post" action="/login">
                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg"
                                   placeholder="Email"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="password" name="password" class="form-control form-control-lg"
                                   placeholder="Password"/>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
